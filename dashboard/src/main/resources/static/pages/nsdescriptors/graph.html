<div class="row">
    <div class="col-lg-12">
        <h1>Network Service Descriptor
            <small>Information</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-dashboard"></i>
                    Overview</a>
            </li>
            <li>
                <a href="#nsdescriptors"><i class="fa fa-pencil-square-o"></i>
                    NS Descriptors</a>
            </li>
            <li class="active"><i class="fa fa-pencil-square-o"></i>
                NSD Name: {{nsdinfo.name}}
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h2>NSR name: {{nsdinfo.name}}</h2>
                <br/>
        <dt>id:</dt>
        <dd>{{nsdinfo.id}}</dd>
        <dt>Vendor:</dt>
        <dd>{{nsdinfo.vendor}}</dd>
        <dt>Version:</dt>
        <dd>{{nsdinfo.version}}</dd>
        <dt>Status:</dt>
        <dd>{{nsdinfo.status}}</dd>
        <hr>
        <div class="panel panel-default top-buffer" id="graphContainer"
             style="min-height: 500px" data-ng-init="Jsplumb()"></div>
    </div>
</div>
