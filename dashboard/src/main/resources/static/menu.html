<div class="modal" id="modalSetting" ng-controller="MenuCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Configure Settings</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="formSetting">
                    <div class="form-group" ng-repeat="parameter in config.parameters track by $index">
                        <label for="{{config.parameters[$index].config_key}}" class="col-sm-4 control-label">{{config.parameters[$index].config_key}}</label>
                        <div class="col-sm-6 input-group"><input type="text" ng-model="config.parameters[$index].config_value" class="form-control parameters" id="{{config.parameters[$index].config_key}}">
                            <span class="input-group-addon">@</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="saveSetting(config)" class="btn btn-primary" id="btnSaveSettings">Save
                    changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
